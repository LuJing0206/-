<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/comme.css"/>
		<title>足球圈子 - 找回密码</title>
	</head>
	<style type="text/css">
		.form1 input:nth-of-type(2){
			margin-bottom: 43px;
		}
		.form1{
			position: relative;
		}
		.get_password{
			position: absolute;
			right: 0;
			top: 64px;
			width:94px;
			height: 33px;
			background: #0F91C5;
			text-align: center;
			line-height: 33px;
			font-size: 14px;
			color: #FFFFFF;
			font-family: "微软雅黑";
			border-radius: 3px;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
		}
		.pages{
			width: 100%;
			height: 100%;
		}
	</style>
	<body>
		<div class="pages box_get_password">
			<header>足球圈子 - 找回密码</header>
			<section class="form-group">
				<form action="" class="form1">
					<input type="text" name="reg" id="reg" placeholder="手机号" />
						<input type="password" name="pass" id="pass" placeholder="密码" />
						<button type="button" class="get_password">获取验证码</button>
					<button type="button" class="comme-submit">提交</button>
				</form>
			</section>
		</div>
	</body>
</html>
